          id: 40,
          title: "–î–æ—Å—Ç—É–ø –∫ ¬´—É—á–µ–±–Ω–∏–∫—É¬ª –≤ –æ–±–ª–∞–∫–µ",
          text: "–ü—Ä–∏—à–ª–∞ —Å—Å—ã–ª–∫–∞ –Ω–∞ ¬´—É—á–µ–±–Ω–∏–∫¬ª: <a href='#' class='text-blue-500 underline'>cloud-classroom.co</a>. –°–∞–π—Ç –ø—Ä–æ—Å–∏—Ç –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –æ—Ç —Ç–≤–æ–µ–π –ø–æ—á—Ç—ã.",
          choices: [
            { text: "–í–≤–µ—Å—Ç–∏ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å, —á—Ç–æ–±—ã —Å–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª", isCorrect: false },
            { text: "–°–ø—Ä–æ—Å–∏—Ç—å —É—á–∏—Ç–µ–ª—è/—Ä–æ–¥–∏—Ç–µ–ª–µ–π –∏ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª—ã —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫ –∏–ª–∏ —à–∫–æ–ª—å–Ω—ã–π –ø–æ—Ä—Ç–∞–ª", isCorrect: true }
          ],
          explanation: "–ü–æ–¥–¥–µ–ª—ã–≤–∞—é—Ç –∏ ¬´–æ–±–ª–∞–∫–∞¬ª. –ù–µ –≤–≤–æ–¥–∏ –ø–∞—Ä–æ–ª–∏ –Ω–∞ –Ω–µ–∑–Ω–∞–∫–æ–º—ã—Ö —Å–∞–π—Ç–∞—Ö ‚Äî —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—å —É –≤–∑—Ä–æ—Å–ª—ã—Ö –∏ —É—á–∏—Ç–µ–ª—è."
        },
        {
          id: 41,
          title: "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!",
          text: "–¢–≤–æ–π –∫–æ–º–ø—å—é—Ç–µ—Ä –ø–æ–¥ —É–≥—Ä–æ–∑–æ–π! –ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å '–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∞–Ω—Ç–∏–≤–∏—Ä—É—Å', —Ç–µ–±–µ –Ω—É–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ —Å–≤–æ–π —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–π –∞–¥—Ä–µ—Å.",
          choices: [
            { text: "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–Ω—Ç–∏–≤–∏—Ä—É—Å", isPopup: true }
          ],
          explanation: "–≠—Ç–æ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è —É–ª–æ–≤–∫–∞. –ú–æ—à–µ–Ω–Ω–∏–∫–∏ –ø—ã—Ç–∞—é—Ç—Å—è –ø–æ–ª—É—á–∏—Ç—å —Ç–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ, –ø—Ä–µ–¥–ª–∞–≥–∞—è '–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π' –∏–ª–∏ '—Å—Ä–æ—á–Ω—ã–π' –∞–Ω—Ç–∏–≤–∏—Ä—É—Å."
        }
      ];

      // --- HTML –≠–õ–ï–ú–ï–ù–¢–´ ---
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const feedbackScreen = document.getElementById('feedback-screen');
            const resultsScreen = document.getElementById('results-screen');
            
            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            const popupModal = document.getElementById('popup-modal');
            const okBtn = document.getElementById('ok-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const popupTitle = document.getElementById('popup-title');
            const popupText = document.getElementById('popup-text');
            const emailInput = document.getElementById('email-input');

            const progressText = document.getElementById('progress-text');
            const scoreText = document.getElementById('score-text');
            const scenarioTitle = document.getElementById('scenario-title');
            const scenarioText = document.getElementById('scenario-text');
            const choicesContainer = document.getElementById('choices-container');
            
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackExplanation = document.getElementById('feedback-explanation');
            const feedbackIcon = document.getElementById('feedback-icon');

            const finalScore = document.getElementById('final-score');
            const resultsMessage = document.getElementById('results-message');

            // --- –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ---
            let currentScenarioIndex = 0;
            let score = 0;
            const totalScenarios = scenarios.length;

            // --- –§–£–ù–ö–¶–ò–ò ---
            function showScreen(screen) {
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã
                const allScreens = [startScreen, gameScreen, feedbackScreen, resultsScreen];
                allScreens.forEach(s => s.classList.add('hidden'));
                popupModal.classList.remove('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π
                if (screen === popupModal) {
                    popupModal.classList.add('active');
                } else {
                    screen.classList.remove('hidden');
                }
            }

            function startGame() {
                currentScenarioIndex = 0;
                score = 0;
                renderScenario();
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function renderScenario() {
                if (currentScenarioIndex >= totalScenarios) {
                    showResults();
                    return;
                }

                const scenario = scenarios[currentScenarioIndex];
                
                progressText.textContent = `–°—Ü–µ–Ω–∞—Ä–∏–π ${currentScenarioIndex + 1}/${totalScenarios}`;
                scoreText.textContent = `–û—á–∫–∏: ${score}`;
                scenarioTitle.textContent = scenario.title;
                scenarioText.innerHTML = scenario.text;
                
                choicesContainer.innerHTML = '';
                
                const shuffledChoices = shuffle([...scenario.choices]);

                shuffledChoices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.className = 'bg-indigo-200 text-indigo-800 font-medium py-3 px-6 rounded-lg shadow-md hover:bg-indigo-300 transition-colors duration-200 text-sm md:text-base';
                    
                    if (choice.isPopup) {
                        button.onclick = () => showPopup(scenario.id);
                    } else {
                        button.onclick = () => handleChoice(choice.isCorrect, scenario.explanation);
                    }
                    choicesContainer.appendChild(button);
                });
                showScreen(gameScreen);
            }

            function showPopup(scenarioId) {
                // –õ–æ–≥–∏–∫–∞ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞
                if (scenarioId === 41) {
                    popupTitle.textContent = "–í–∞–∂–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ!";
                    popupText.textContent = "–ß—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å '–∞–Ω—Ç–∏–≤–∏—Ä—É—Å', –≤–≤–µ–¥–∏ —Å–≤–æ–π email:";
                    emailInput.value = '';
                    showScreen(popupModal);
                }
            }

            function handleChoice(isCorrect, explanation) {
                if (isCorrect) {
                    score++;
                    feedbackTitle.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
                    feedbackIcon.textContent = "üëç";
                } else {
                    feedbackTitle.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!";
                    feedbackIcon.textContent = "üëé";
                }
                
                feedbackExplanation.textContent = explanation;
                showScreen(feedbackScreen);
            }

            function nextScenario() {
                currentScenarioIndex++;
                renderScenario();
            }

            function showResults() {
                finalScore.textContent = `–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${totalScenarios}`;
                if (score > totalScenarios * 0.8) {
                    resultsMessage.textContent = "–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç –ø–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ.";
                } else if (score > totalScenarios * 0.5) {
                    resultsMessage.textContent = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –¢—ã –∑–Ω–∞–µ—à—å, –∫–∞–∫ –±—ã—Ç—å –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏, –Ω–æ –µ—â–µ –µ—Å—Ç—å, —á—Ç–æ —É–ª—É—á—à–∏—Ç—å.";
                } else {
                    resultsMessage.textContent = "–ù–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Å—è! –ü—Ä–æ–¥–æ–ª–∂–∞–π —É—á–∏—Ç—å—Å—è, –∏ —Ç—ã —Å—Ç–∞–Ω–µ—à—å –±–æ–ª–µ–µ –∑–∞—â–∏—â–µ–Ω–Ω—ã–º.";
                }
                showScreen(resultsScreen);
            }

            // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---
            startBtn.addEventListener('click', startGame);
            nextBtn.addEventListener('click', nextScenario);
            restartBtn.addEventListener('click', startGame);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞
            okBtn.addEventListener('click', () => {
                const explanation = scenarios[currentScenarioIndex].explanation;
                handleChoice(false, explanation);
            });

            cancelBtn.addEventListener('click', () => {
                const explanation = scenarios[currentScenarioIndex].explanation;
                handleChoice(true, explanation);
            });
        });
    </script>
